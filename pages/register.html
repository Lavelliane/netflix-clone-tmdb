<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <a class="logo" href="../pages/index.html" target="_blank"
      ><img src="https://bit.ly/2VdIFUK"
    /></a>
    <div class="login">
      <h1 class="login__title">Sign Up</h1>
      <div class="loginGroup">
        <input
          class="loginGroup__input"
          type="text"
          required="true"
          id="emailReg"
          placeholder="Email"
        />
      </div>
      <div class="loginGroup">
        <input
          class="loginGroup__input"
          type="password"
          required="true"
          id="passwordReg"
          placeholder="Password"
        />
      </div>
      <div class="loginGroup">
        <input
          class="loginGroup__input"
          type="password"
          required="true"
          id="passwordReg2"
          placeholder="Confirm Password"
        />
      </div>
      <button class="login__sign-in" type="button" id="registerBtn">
        Register
      </button>
      <div class="login__secondary-cta">
        <a class="login__secondary-cta__text" href="#">Remember me</a
        ><a
          class="login__secondary-cta__text login__secondary-cta__text--need-help"
          href="../pages/login.html"
          >Login</a
        >
      </div>
    </div>
    <script src="../script/register.js"></script>
  </body>
</html>
